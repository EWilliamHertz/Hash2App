<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web to App Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for the iframe */
        .app-screen::-webkit-scrollbar {
            width: 4px;
        }
        .app-screen::-webkit-scrollbar-track {
            background: #1f2937; /* bg-gray-800 */
        }
        .app-screen::-webkit-scrollbar-thumb {
            background: #4f46e5; /* bg-indigo-600 */
            border-radius: 4px;
        }
        .app-screen {
            scrollbar-width: thin;
            scrollbar-color: #4f46e5 #1f2937;
        }
    </style>
</head>
<body class="bg-gray-900 text-white antialiased">

    <div class="flex flex-col items-center justify-center min-h-screen p-4 sm:p-6 lg:p-8">
        <div class="w-full max-w-4xl mx-auto">
            <div class="bg-gray-800/50 backdrop-blur-sm border border-gray-700 rounded-2xl shadow-2xl p-6 sm:p-8 lg:p-10 text-center">
                <h1 class="text-4xl sm:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-purple-500 mb-3">
                    Web to App Converter
                </h1>
                <p class="text-gray-400 max-w-2xl mx-auto mb-8 text-lg">
                    Enter your website's URL to see an instant preview of your mobile app.
                </p>

                <div class="flex flex-col sm:flex-row gap-4 max-w-xl mx-auto mb-8">
                    <input type="url" id="urlInput" placeholder="https://example.com" class="w-full px-5 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none transition duration-300 placeholder-gray-500">
                    <button id="previewBtn" class="w-full sm:w-auto px-8 py-3 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 active:scale-95 transition-all duration-300 shadow-lg shadow-indigo-600/30">
                        Create Preview
                    </button>
                </div>
                 <div id="statusMessage" class="text-yellow-400 min-h-[24px] mb-4"></div>
            </div>

            <!-- App Preview Section -->
            <div id="appPreview" class="hidden mt-10 flex flex-col items-center">
                <h2 class="text-3xl font-bold mb-6">Your App Preview</h2>
                
                <div class="relative mx-auto border-gray-800 dark:border-gray-800 bg-gray-800 border-[14px] rounded-[2.5rem] h-[600px] w-[300px] shadow-xl">
                    <div class="w-[148px] h-[18px] bg-gray-800 top-0 rounded-b-[1rem] left-1/2 -translate-x-1/2 absolute"></div>
                    <div class="h-[46px] w-[3px] bg-gray-800 absolute -left-[17px] top-[124px] rounded-l-lg"></div>
                    <div class="h-[46px] w-[3px] bg-gray-800 absolute -left-[17px] top-[178px] rounded-l-lg"></div>
                    <div class="h-[64px] w-[3px] bg-gray-800 absolute -right-[17px] top-[142px] rounded-r-lg"></div>
                    <div class="rounded-[2rem] overflow-hidden w-full h-full bg-white app-screen">
                        <iframe id="appFrame" class="w-full h-full border-0" sandbox="allow-scripts allow-same-origin allow-forms"></iframe>
                    </div>
                </div>

                <p class="text-gray-500 mt-6 text-center max-w-sm">
                    This is a live preview. Note that some websites may not be embeddable due to their security settings.
                </p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlInput = document.getElementById('urlInput');
            const previewBtn = document.getElementById('previewBtn');
            const appPreview = document.getElementById('appPreview');
            const appFrame = document.getElementById('appFrame');
            const statusMessage = document.getElementById('statusMessage');

            // --- Function to trigger preview generation ---
            const generatePreview = () => {
                let url = urlInput.value.trim();
                
                // --- Basic URL validation ---
                if (!url) {
                    statusMessage.textContent = 'Please enter a website URL.';
                    return;
                }

                // --- Add https:// if missing for iframe compatibility ---
                if (!/^https?:\/\//i.test(url)) {
                    url = 'https://' + url;
                    urlInput.value = url;
                }

                statusMessage.textContent = 'Loading preview...';
                appPreview.classList.add('hidden');
                
                // --- Set iframe source and handle loading ---
                appFrame.src = url;

                let iframeLoadTimeout = setTimeout(() => {
                    statusMessage.textContent = "This site may be blocking previews. Try another URL.";
                }, 8000); // 8-second timeout for loading

                appFrame.onload = () => {
                    clearTimeout(iframeLoadTimeout);
                    statusMessage.textContent = '';
                    appPreview.classList.remove('hidden');
                    // --- Scroll to the preview for better visibility on small screens ---
                    appPreview.scrollIntoView({ behavior: 'smooth' });
                };

                appFrame.onerror = () => {
                    clearTimeout(iframeLoadTimeout);
                    statusMessage.textContent = 'Failed to load the website. Please check the URL or try another.';
                };
            };
            
            // --- Event Listeners ---
            previewBtn.addEventListener('click', generatePreview);

            // --- Allow pressing Enter to generate preview ---
            urlInput.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    generatePreview();
                }
            });
        });
    </script>
</body>
</html>
