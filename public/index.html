<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash2App - Web to App Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #fff;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white antialiased">

    <div class="flex flex-col items-center justify-center min-h-screen p-4 sm:p-6 lg:p-8">
        <div class="w-full max-w-2xl mx-auto">
            <div class="bg-gray-800/50 backdrop-blur-sm border border-gray-700 rounded-2xl shadow-2xl p-6 sm:p-8 lg:p-10 text-center">
                <h1 class="text-4xl sm:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-purple-500 mb-3">
                    Hash2App Builder
                </h1>
                <p class="text-gray-400 max-w-2xl mx-auto mb-8 text-lg">
                    Turn any website into a native mobile app project in seconds.
                </p>

                <div class="flex flex-col gap-4 max-w-xl mx-auto mb-8">
                    <input type="text" id="appNameInput" placeholder="Enter App Name (e.g., My Awesome App)" class="w-full px-5 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none transition duration-300 placeholder-gray-500">
                    <input type="url" id="urlInput" placeholder="Enter Full Website URL (e.g., https://example.com)" class="w-full px-5 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none transition duration-300 placeholder-gray-500">
                    
                    <button id="buildBtn" class="w-full mt-2 px-8 py-4 bg-indigo-600 text-white font-semibold text-lg rounded-lg hover:bg-indigo-700 active:scale-95 transition-all duration-300 shadow-lg shadow-indigo-600/30 flex items-center justify-center gap-3">
                        <span id="buildButtonText">Build My App</span>
                        <div id="buildSpinner" class="spinner hidden"></div>
                    </button>
                </div>
                 <div id="statusMessage" class="text-yellow-400 min-h-[24px] mb-4"></div>
            </div>

            <div id="downloadSection" class="hidden mt-8 text-center bg-gray-800/50 border border-gray-700 rounded-2xl p-8">
                <h2 class="text-2xl font-bold text-green-400 mb-4">Build Successful!</h2>
                <p class="text-gray-400 mb-6">Your app project is ready to download.</p>
                <a id="downloadLink" href="#" target="_blank" class="inline-block px-10 py-4 bg-green-500 text-white font-semibold rounded-lg hover:bg-green-600 transition-all duration-300">
                    Download Your App Project (.zip)
                </a>
                <p class="text-gray-500 text-sm mt-6">Next Steps: Unzip the downloaded file and open the project in Android Studio or Xcode.</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlInput = document.getElementById('urlInput');
            const appNameInput = document.getElementById('appNameInput');
            const buildBtn = document.getElementById('buildBtn');
            const buildButtonText = document.getElementById('buildButtonText');
            const buildSpinner = document.getElementById('buildSpinner');
            const statusMessage = document.getElementById('statusMessage');
            const downloadSection = document.getElementById('downloadSection');
            const downloadLink = document.getElementById('downloadLink');

            const handleAppBuild = async () => {
                const url = urlInput.value.trim();
                const appName = appNameInput.value.trim();

                if (!url || !appName) {
                    statusMessage.textContent = 'Please enter both an App Name and a URL.';
                    return;
                }
                if (!url.startsWith('http')) {
                    statusMessage.textContent = 'Please enter a full URL, including https://';
                    return;
                }

                buildButtonText.textContent = 'Building...';
                buildSpinner.classList.remove('hidden');
                buildBtn.disabled = true;
                statusMessage.textContent = 'Your app project is being generated. This may take a minute...';
                downloadSection.classList.add('hidden');

                // --- IMPORTANT: REPLACE WITH YOUR CLOUD FUNCTION URL ---
                const cloudFunctionUrl = 'YOUR_CLOUD_FUNCTION_URL_HERE'; 

                try {
                    const response = await fetch(cloudFunctionUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ url: url, name: appName }),
                    });

                    if (!response.ok) {
                        const error = await response.text();
                        throw new Error(`Build failed: ${error}`);
                    }

                    const result = await response.json();

                    downloadLink.href = result.downloadUrl;
                    downloadSection.classList.remove('hidden');
                    statusMessage.textContent = '';
                    downloadSection.scrollIntoView({ behavior: 'smooth' });

                } catch (error) {
                    statusMessage.textContent = 'An error occurred. Please try again.';
                    console.error('Error:', error);
                } finally {
                    buildButtonText.textContent = 'Build My App';
                    buildSpinner.classList.add('hidden');
                    buildBtn.disabled = false;
                }
            };

            buildBtn.addEventListener('click', handleAppBuild);
        });
    </script>
</body>
</html>
